<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <form method='POST' action='/wings'>
        {% csrf_token %} 
     <h1 class="my-4">Add Expense</h1>
     <div class="form-floating mb-3">
        <input type="number" class="form-control" name="fadd" id="fadd" placeholder="Add your Expense">
        <label for="fadd">Add Expense</label>
     </div>
     <div class="form-floating mb-3">
        <input type="text" class="form-control" name="fpoint" id="fpoint" placeholder="Highlighted point">
        <label for="fpoint">Any Point for Expense</label>
     </div>
  
    
    
     <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" name="fdescription" id = "fdescription" style="height: 100px"></textarea>
        <label for="fdescription">Description</label>
     </div>

      <button type="submit" class="btn btn-danger my-3">Add Expense</button> 
  </form>  
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
